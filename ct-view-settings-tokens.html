`ct-view-settings-tokens`
Element to view and edit Email and SMS templates for Tokens

@demo demo/index.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`ct-view-dormant-meters`
View the dormant meters template

@demo demo/index.html
-->

<dom-module id="ct-view-settings-tokens">
  <template>
    <style is="custom-style">
    :host {
    }
    </style>
    
    <div class="container main-content">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="pull-right">
            <iron-icon class="input-edit-icon hover-full-opacity hover-pointer" icon="editor:mode-edit"></iron-icon>
          </div>
          <paper-input-container always-float-label>
            <label>Token Email Template</label>
            <textarea class="ct-textarea" name="name" rows="8" cols="80" label="Dormant Meter Template"></textarea>
          </paper-input-container>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="pull-right">
            <iron-icon class="input-edit-icon hover-full-opacity hover-pointer" icon="editor:mode-edit"></iron-icon>
          </div>
          <paper-input-container always-float-label>
            <label>Token SMS Template</label>
            <textarea class="ct-textarea" label="Textarea label" rows="8" cols="80"></textarea>
          </paper-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <paper-button class="primary pull-right">Save Changes</paper-button>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({

      is: 'ct-view-settings-tokens',

      properties: {
        prop1: {
          type: String,
          value: 'ct-view-settings-tokens',
        },
      },

    });
  </script>
</dom-module>
